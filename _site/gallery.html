<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
	
   <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/1.png" style="width:100%" />
    </div>
      
   <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/3.png" style="width:100%" />
    </div>
      
   <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/cloud.png" style="width:100%" />
    </div>
      
   <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/water.jpg" style="width:100%" />
    </div>
      
   <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/wateer2.jpg" style="width:100%" />
    </div>
      

   <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
   <a class="next" onclick="plusSlides(1)">&#10095;</a>

   <div class="caption-container">
      <p id="caption"></p>
    </div>


   <div class="column">
   	
   	
      <img class="demo cursor" src="images/1.png" style="width:20%" onclick="currentSlide(1)" alt="Oscar Dancing" />
      
   	
      <img class="demo cursor" src="images/3.png" style="width:20%" onclick="currentSlide(2)" alt="Oscar Showing his ass" />
      
   	
      <img class="demo cursor" src="images/cloud.png" style="width:20%" onclick="currentSlide(3)" alt="Big ass Cloud " />
      
   	
      <img class="demo cursor" src="images/water.jpg" style="width:20%" onclick="currentSlide(4)" alt="Green water idk" />
      
   	
      <img class="demo cursor" src="images/wateer2.jpg" style="width:20%" onclick="currentSlide(5)" alt="Another water lmao" />
      
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
